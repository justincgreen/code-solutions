<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example</title>
	<style>
		.images,
		.text-wrapper {
			display: flex;
			margin-bottom: 20px;
		}
		
		.image, 
		.text {
			margin-right: 20px;
		}
		
		.image.is-active, 
		.text.is-active {
			color: red;
		}
	</style>
</head>
<body>
	<div class="text-wrapper">
		<div class="sync--0 text text--0 is-active">Text 1</div>
		<div class="sync--1 text text--1">Text 2</div>
		<div class="sync--2 text text--2">Text 3</div>
	</div>
	
	<div class="images">
		<div class="sync--0 image image--0 is-active">Image 1</div>
		<div class="sync--1 image image--1">Image 2</div>
		<div class="sync--2 image image--2">Image 3</div>
	</div>		
	
	<script src="index.js"></script>
</body>
</html>
